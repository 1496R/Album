<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fffafc;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      max-width: 1000px;
      margin: auto;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    .click-zone {
      position: absolute;
      width: 8%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background-color: transparent;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 15;
    }
    .overlay.active {
      display: block;
    }
    .message-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      width: 90vw;
      max-width: 1000px;
      max-height: 80vh;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      display: none;
      flex-direction: column;
      align-items: flex-end;
      animation: zoomIn 0.8s ease forwards;
      z-index: 20;
    }
    .message-container.active {
      display: flex;
    }
    .message-image {
      max-width: 100%;
      height: auto;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    .close-button {
  background: white;
  border: 2px solid #999;
  border-radius: 50%;
  font-size: 1.2rem;
  color: #333;
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 8px 8px 0 0;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  transition: background 0.2s;
}
.close-button:hover {
  background: #f0f0f0;
}

    @keyframes zoomIn {
      0% { transform: translate(-50%, -50%) scale(0.6); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="picture.jpg" alt="卒業クラス">

    <!-- タップ領域 -->
    <div class="click-zone" style="left: 6%; top: 52%;" onclick="showMessage('nosora')"></div>
    <div class="click-zone" style="left: 13.5%; top: 45.6%;" onclick="showMessage('amane')"></div>
    <div class="click-zone" style="left: 25%; top: 27.0%;" onclick="showMessage('sumire')"></div>
    <div class="click-zone" style="left: 32.8%; top: 47.6%;" onclick="showMessage('kei')"></div>
    <div class="click-zone" style="left: 40.4%; top: 42.1%;" onclick="showMessage('noe')"></div>
    <div class="click-zone" style="left: 51.6%; top: 53.8%;" onclick="showMessage('aika')"></div>
    <div class="click-zone" style="left: 52.6%; top: 32.6%;" onclick="showMessage('mitsutaka')"></div>
    <div class="click-zone" style="left: 64.5%; top: 26.4%;" onclick="showMessage('rion')"></div>
    <div class="click-zone" style="left: 73.6%; top: 28%;" onclick="showMessage('ryusei')"></div>
    <div class="click-zone" style="left: 85.4%; top: 27.4%;" onclick="showMessage('shinnoryu')"></div>
    <div class="click-zone" style="left: 89.4%; top: 51.2%;" onclick="showMessage('sei')"></div>
  </div>

  <div id="overlay" class="overlay" onclick="hideMessage()"></div>

  <div id="messageContainer" class="message-container">
    <button class="close-button" onclick="hideMessage()">×</button>
    <img id="messageImg" class="message-image" src="" alt="メッセージ画像">
  </div>

  <script>
    function showMessage(name) {
      const container = document.getElementById('messageContainer');
      const overlay = document.getElementById('overlay');
      const img = document.getElementById('messageImg');
      img.src = `${name}.jpg`;
      container.classList.add('active');
      overlay.classList.add('active');
    }

    function hideMessage() {
      document.getElementById('messageContainer').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    }
  </script>
</body>
</html>
